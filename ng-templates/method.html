<div class="documentation-method">
	<h3><a class="collapsed" data-toggle="collapse" data-target="#{a{ class.name + method.name | encodeURIComponent }a}"></a> {a{ method.name }a}(<span class="parameter" ng-repeat="parameter in method.parameters">{a{ parameter.name }a}<span ng-if="parameter != method.parameters[method.parameters.length - 1]">, </span></span>) <span ng-if="method.returnvalue !== undefined"> : {a{ method.returnvalue.name }a}</span></h3>
	<div id="{a{ class.name + method.name | encodeURIComponent }a}" class=" collapse">
		<div class="method-body">
			<h4 ng-if="method.description !== undefined">Description</h4>
			<summary>{a{ method.description }a}</summary>

			<h4 ng-if="method.parameters.length > 0">Parameters</h4>
			<ul class="parameter-list">
				<li ng-repeat="parameter in method.parameters"><strong>{a{ parameter.name }a}:</strong> {a{ parameter.description }a}</a>
			</ul>

			<h4 ng-if="method.returnvalue !== undefined">Returns</h4>
			<span ng-if="method.returnvalue !== undefined"><strong>{a{ method.returnvalue.name }a}:</strong> {a{ method.returnvalue.description }a}</span>

			<h4 ng-if="method.examples.length > 0">Examples</h4>
		</div>
	</div>
</div>
